<html>

<head>
  <title>Simple ERC20 Approve Dapp</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Get some bootstrap default styles -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
  <!-- Construct a Bootstrap layout -->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Simple ERC20 Approval Dapp</h1>

        <p>Using the button below, connect your wallet.</p>
        
        <p>Once connected, enter the relevant addresses into the text fields</p>

        <div id="prepare">
          <button class="btn btn-primary" id="btn-connect">
            Connect wallet
          </button>
        </div>

        <div id="connected" style="display: none">

          <button class="btn btn-primary" id="btn-disconnect">
            Disconnect wallet
          </button>

          <hr>

          <div id="network">
            <p>
              <strong>Connected chain id:</strong> <span id="network-id"></span>
            </p>

            <p>
              <strong>Selected account:</strong> <span id="selected-account"></span>
            </p>
          
            <strong>ERC20 Address: </strong>
            <input id="erc20Address" />
            
            <strong>Spender:</strong>
            <input id="spenderAddress" />

          <button class="btn btn-primary" id="approveButton">
            Approve
          </button>

          </div>

          <hr>

          <h3>All account balances</h3>

          <table class="table table-listing">
            <thead>
              <th>Address</th>
              <th>ETH balance</th>
            </thead>

            <tbody id="accounts">
            </tbody>
          </table>

        </div>

      </div>
    </div>
  </div>

  <!-- We use simple <template> templating for the example -->
  <div id="templates" style="display: none">
    <template id="template-balance">
      <tr>
        <th class="address"></th>
        <td class="balance"></td>
      </tr>
    </template>
  </div>

  <!--

      Use unpkg CDN to load all NPM packages to vanilla Javascript - read more at http://unpkg.com

      On your deployment, you properly either want to use a preprocessing tool like webpack
      to include these files, or extract NPM archives and manually host the files inside.

      TODO: Pin down all versions.

    -->

  <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>
  <script type="text/javascript" src="https://unpkg.com/web3modal"></script>
  <script type="text/javascript" src="https://unpkg.com/evm-chains/lib/index.js"></script>
  <script type="text/javascript" src="https://unpkg.com/@walletconnect/web3-provider"></script>
  <script type="text/javascript" src="https://unpkg.com/fortmatic@2.0.6/dist/fortmatic.js"></script>

</body>

</html>
